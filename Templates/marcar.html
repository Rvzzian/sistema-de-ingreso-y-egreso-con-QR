<!-- templates/marcar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia Registrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #0f5132, #198754); 
            color: white; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin: 0;
        }
        .card { 
            background: rgba(0,0,0,0.7); 
            border: none; 
            max-width: 90%; 
        }
        .icon-success { font-size: 8rem; }
        .display-1 { font-size: 4rem; }
        @media (min-width: 768px) {
            .display-1 { font-size: 6rem; }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-5 shadow-lg">
            <i class="bi bi-check-circle-fill text-success icon-success mb-4"></i>
            
            {% if tipo == "Entrada" %}
                <h1 class="display-1 fw-bold text-success">¡ENTRADA REGISTRADA!</h1>
            {% else %}
                <h1 class="display-1 fw-bold text-warning">¡SALIDA REGISTRADA!</h1>
            {% endif %}
            
            <h2 class="display-4 mt-4">{{ nombre }}</h2>
            <p class="lead fs-2 mt-3">{{ fecha }} - {{ hora }}</p>
            
            <p class="fs-3 mt-5 text-white-50">Puede retirar el QR. Esperando siguiente...</p>
        </div>
    </div>
</body>
</html>
